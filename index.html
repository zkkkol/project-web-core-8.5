            />

        </div>
        <button onclick="myFunction()" id="myBtn">
          <img src="logo/icon.svg" alt="" class="arrow" /> Показать все
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
    <script>
      function myFunction() {
        var moreText = document.getElementById("list-wrapper");
        var btnText = document.getElementById("myBtn");

        if (moreText.style.maxHeight === "270px") {
          moreText.style.maxHeight = "600px";
          btnText.innerHTML =
            '<img src="logo/iconRot.svg" alt="" class="arrow"/> Скрыть';
        } else {
          moreText.style.maxHeight = "270px";
          btnText.innerHTML =
            '<img src="logo/icon.svg" alt="" class="arrow"/> Показать все';
        }
      }
    </script>
